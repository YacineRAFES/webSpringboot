name: multiconteneur

services:
    mysql:
        image: mysql:8.0.19
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: springboot
            MYSQL_USER: springboot_user
            MYSQL_PASSWORD: springboot_password
        ports:
            - "3306:3306"
        volumes:
            -   C:\Users\USER-10\IdeaProjects\springbootAPIWEB\apiSpringboot\infra\mysql\dump:/docker-entrypoint-initdb.d
#    phpmyadmin:
#        image: phpmyadmin/phpmyadmin
#        environment:
#            PMA_HOST: mysql
#            PMA_PORT: 3306
#        ports:
#            - "8082:80"
    appapi:
        depends_on:
            -   mysql
        build:
            context: .
            dockerfile: yacinerafes/apispringboot:latest
        ports:
            - "9001:9001"
    appweb:
        depends_on:
            -   appapi
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "9090:9090"
        volumes:
            -   ./AppWeb-0.0.1-SNAPSHOT.jar:/app.jar
        environment:
            FR.AFPA.POMPEY.APPWEB.APIURL: http://api:9000